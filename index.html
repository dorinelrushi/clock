<!DOCTYPE html>
<html>
  <head>
    <title>Time</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel='stylesheet' href="./style.css">
    
  </head>
  <body>
    <div class="time">
      <h1 id="clock"></h1>
      <div class="bar"><div class="progress" id="hours"></div></div>
      <div class="bar"><div class="progress" id="minutes"></div></div>
      <div class="bar"><div class="progress" id="seconds"></div></div>
    </div>

    <h1 class="pr">Progress Bar Clock</h1>
   <script src="./app.js"></script>

  </body>
</html>
